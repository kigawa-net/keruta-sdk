name: Deploy to Maven Central

on:
  pull_request:
    types: [ closed ]
    branches: [ main ]

jobs:
  deploy:
    if: >-
      github.event.pull_request.merged == true &&
      github.event.pull_request.base.ref == 'main' &&
      startsWith(github.event.pull_request.head.ref, 'release/')
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --dns-result-order=ipv4first

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.MAVEN_GPG_PASSPHRASE }}

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Determine version from source branch
        id: version
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          echo "Source branch: $BRANCH_NAME"

          # Set version based on branch name
          if [[ "$BRANCH_NAME" =~ ^release/v([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            VERSION="${BASH_REMATCH[1]}"
            echo "Release branch detected, version: $VERSION"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Final version: $VERSION"

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Publish package
        uses: gradle/gradle-build-action@v2
        with:
          arguments: |
            -PmavenCentralUsername=${{ secrets.MAVEN_USERNAME }}
            -PmavenCentralPassword=${{ secrets.MAVEN_PASSWORD }}
            -PsigningInMemoryKeyId=${{ secrets.MAVEN_GPG_KEY_ID }}
            -PsigningInMemoryPassword=${{ secrets.MAVEN_GPG_PASSPHRASE }}
            allTests publishAndReleaseToMavenCentral
#        env:
